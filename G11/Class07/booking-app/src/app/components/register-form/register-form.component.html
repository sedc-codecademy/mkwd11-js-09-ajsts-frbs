<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <div formGroupName="personalInfo">
        <div class="form-group">
            <label>Email: </label>
            <input formControlName="email" type="text" id="email">
            <span *ngIf="registerForm.get('personalInfo.email')?.invalid
            && registerForm.get('personalInfo.email')?.touched 
            && registerForm.get('personalInfo.email')?.hasError('required')
            ">
            The email is required!
            </span>
            <span *ngIf="registerForm.get('personalInfo.email')?.invalid
            && registerForm.get('personalInfo.email')?.touched 
            && registerForm.get('personalInfo.email')?.hasError('email')
            ">
            The email is invalid!
            </span>
            <span *ngIf="registerForm.get('personalInfo.email')?.invalid
            && registerForm.get('personalInfo.email')?.touched 
            && registerForm.get('personalInfo.email')?.hasError('emailIsForbidden')
            ">
            The email is forbidden!
            </span>
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input formControlName="password" type="text" id="password">
            <span *ngIf="registerForm.get('personalInfo.password')?.invalid && registerForm.get('personalInfo.password')?.touched">
                The password is invalid!
            </span>
        </div>
        <div class="form-group">
            <label>Gender: </label>
            <select formControlName="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>Card Holder</label>
        <input formControlName="cardHolder" type="text" id="cardHolder">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input formControlName="cardNumber" type="number" id="cardNumber">
    </div>
    <div class="form-group">
        <label>Valid Until</label>
        <input formControlName="validUntil" type="date" id="validUntil">
    </div> 
    <div class="form-group">
        <label>Accept terms and conditions</label>
        <input formControlName="termsAndConditions" id="termsAndConditions" type="checkbox">
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Submit Form</button>
</form>
