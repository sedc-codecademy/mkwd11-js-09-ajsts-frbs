<h2>Tasks</h2>
<div class="card">
  <mat-card class="taskCard" *ngFor="let task of tasks">
    <mat-card-header>
      <mat-card-title>{{ task.description }}</mat-card-title>
      <mat-card-subtitle>Createon on:{{ task.createdAt | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ task.isDone ? "Task is finished" : "Task in not finished" }}
    </mat-card-content>

    <mat-card-actions>
      <button 
      mat-stroked-button 
      color="primary"
      (click)="finishTask(task.id)">Finish Task</button>
      <button 
      mat-stroked-button
      color="warn"
      (click)="deleteTask(task.id)">Delete Task</button>
    </mat-card-actions>
  </mat-card>
</div>
