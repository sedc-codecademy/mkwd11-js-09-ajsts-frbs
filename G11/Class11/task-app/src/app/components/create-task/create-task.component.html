<main>
  <h2>Create Task</h2>

  <label for="taskName">Enter task description:</label>
  <input
    type="text"
    name="taskName"
    id="taskName"
    placeholder="Enter description"
    [(ngModel)]="description"
  />

  <button [disabled]="isCreating" (click)="createTask()">Create Task</button>
</main>
