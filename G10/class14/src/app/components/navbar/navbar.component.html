<nav>
    <ul>
        <li>
            <a routerLink="/dashboard" routerLinkActive="active">Home</a>
        </li>
        <li>
            <a routerLink="/students" routerLinkActive="active">Students</a>
        </li>
        <li>
            <a routerLink="/form" routerLinkActive="active">Form</a>
        </li>
        <li>
            <a routerLink="admin-settings" routerLinkActive="active">Admin Settings</a>
        </li>
        <li *ngIf="!(isLoggedIn$ | async)">
            <a routerLink="/login" routerLinkActive="active">Log in</a>
        </li>
        <li *ngIf="isLoggedIn$ | async">
            <span>Hi, {{(userData$ | async)?.name}}</span>
            <button (click)="logout()">Log out</button>
        </li>
    </ul>

    <div class="notification" *ngIf="!!notification" [ngClass]="{
        'error': notification.type === 'error',
        'success': notification.type === 'success'
    }">
        <p>
            {{ notification.message }}
        </p>
    </div>
</nav>
