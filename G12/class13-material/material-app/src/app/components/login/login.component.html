<mat-card>
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
    <mat-card-subtitle
      >Please enter your credentials to continue</mat-card-subtitle
    >
  </mat-card-header>

  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="text"
          placeholder="ex john@doe.com"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="loginForm.invalid"
        color="primary"
        type="submit"
        mat-raised-button
      >
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
