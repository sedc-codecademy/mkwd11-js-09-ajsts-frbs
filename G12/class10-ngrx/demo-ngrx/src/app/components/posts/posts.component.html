<section>
  <h2>Posts</h2>
  <form
    [formGroup]="postForm"
    (ngSubmit)="onFormSubmit()"
    class="form-container"
  >
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        formControlName="title"
        id="title"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea formControlName="body" rows="5" id="body"></textarea>
    </div>
    <button [disabled]="postForm.invalid" type="submit">
      {{ isEdit ? "EDIT" : "ADD" }}
    </button>
  </form>
  <div class="posts-container">
    <div *ngFor="let post of posts$ | async" class="post">
      <h4>{{ post.title }}</h4>
      <p>
        {{ post.body }}
      </p>
      <button (click)="onPostEdit(post)">Edit</button>
    </div>
  </div>
</section>
